简体中文
这个整合包为游戏带来了性能增强
它无需更改游戏内图形用户界面 （GUI） 和游戏内容即可执行此操作
功能简介
使用Async Pack Scan加速资源包的加载
使用C²ME（Concurrent Chunk Management Engine）优化与区块相关的性能
使用FPS Reducer减少游戏处于后台时的性能占用
使用FerriteCore优化内存占用
使用ImmediatelyFast提高即时模式渲染性能
使用Indium提供渲染API让使用Fabric Rendering API的MOD与Sodium同时工作
使用Iris Shaders提供光影加载，以便不会搞光影加载器的人不会在网上乱问还不用搜索引擎
使用Language Reload优化游戏内语言切换的速度且支持多语言选择和多语言搜索功能
使用LazyDFU加速游戏启动速度（虽然MOJANG从1.19.4开始显著优化了DFU，但我仍然将此MOD加进整合包内，以此预防MOJANG不会和以往一样在这方面搞负优化）
使用Lithium优化游戏系统，但不改变游戏机制（虽然感觉这段话挺怪的，但是是作者的原话）
使用Mod Menu帮助玩家查看MOD以及更改MOD配置
使用ModernFix移植错误修复，优化和改进游戏的启动以提高速度并减少崩溃，优化内存占用
使用Noxesium加快渲染速度
使用Sodium提高渲染性能并修复部分图形问题
使用Sodium Extra将大部分Optifine的功能加入到Sodium内
使用Starlight提升光照性能和修复光照错误（虽然MOJANG从1.20开始显著优化了光照，但我仍然将此MOD加进整合包内，以此预防MOJANG不会和以往一样在这方面搞负优化）（这个可能多此一举）
使用ThreadTweak改进和调整CPU线程调度
使用fast-ip-ping加速对服务器ping的速度
这个整合包的主要重点是优化游戏的性能，它通过不添加任何不必要的额外功能来做到这一点，从而确保它保持非常轻量级
这个整合包有备份仓库在Github上，若有问题可创建Issue询问（我不会说这是开源的，因为我除了整合之外并没有做任何事）
这个整合包相对于Optifine，更能兼容其他的MOD，而不会发生例如贴图错误或丢失，画面撕裂或闪退
这个整合包在服务端没有安装时，客户端依然能游玩服务器，且不会改变任何游戏内容
这个整合包一直跟进游戏的最新版本（当然我也得注意到有新版本）
这个整合包非常轻量，例如在安装版本1.0.1后，仅占用19.0 MB 的存储空间
因此，准备好通过提高性能和效率来获得最棒的游戏体验吧！
